<form action="/users/signup" method="POST" class="form">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="first_name"><b>First name</b></label>
        <input type="text" placeholder="Homer" name="first_name" required />

        <label for="last_name"><b>Last name</b></label>
        <input type="text" placeholder="Simpson" name="last_name" required />

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="you@email.com" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required />
        <button type="submit">Submit</button>
</form>
